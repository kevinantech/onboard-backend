name: CI/CD to EC2

on:
  push:
    branches: [main]

jobs:
  test: ### Job para ejecutar pruebas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4 ### Clona el repositorio
      - uses: actions/setup-java@v4 ### Configura Java 17
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - run: mvn test

  build: ### Job para construir el JAR
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: maven
      - run: mvn clean package -DskipTests

      - name: Subir JAR construido como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: onboard-backend-jar
          path: target/*.jar

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Descargar artefacto del JAR
        uses: actions/download-artifact@v4
        with:
          name: onboard-backend-jar

      - name: Copiar JAR al servidor EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "*.jar"
          target: "/home/${{ secrets.EC2_USER }}/onboard-backend"

      - name: Restart application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            # Detiene la aplicación si está en ejecución
            sudo systemctl stop onboard-backend || true

            # Realiza una copia de seguridad del JAR actual
            mv /home/${{ secrets.EC2_USER }}/onboard-backend/app.jar /home/${{ secrets.EC2_USER }}/onboard-backend/app.jar.backup || true

            # Renombrar nuevo JAR a app.jar
            mv /home/${{ secrets.EC2_USER }}/onboard-backend/*.jar /home/${{ secrets.EC2_USER }}/onboard-backend/app.jar

            # Iniciar la aplicación
            sudo systemctl start onboard-backend

            # Wait and verify
            sleep 10
            curl -f http://localhost:8080/actuator/health || exit 1
            echo "✅ Deployment successful!"
